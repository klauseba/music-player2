<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60fcc45c08.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="music-info">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            

            <img src="images/Sigrid.jpg" id="cover" class="song-img" alt="music-cover">
            <h1 id="title">Wildest Dreams</h1>
            
            <audio src="music/Sigrid.mp3" id="audio"></audio>


            <div class="progress-container">
                <input type="range" value="0" id="progress" >
            </div>

            
            <div class="controls">
                <div id="prev" class="action-btn"><i class="fas fa-backward" ></i></div>
                <div id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></div>
                <div id="next" class="action-btn"><i class="fas fa-forward" ></i></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
